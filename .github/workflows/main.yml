name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "shielded-stream-29388"
          heroku_email: "daneedw@gmail.com"
          justlogin: true
      - name: "Build and push to heroku registry"
        run: heroku container:push web --app shielded-stream-29388
          
